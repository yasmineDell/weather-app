<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>WeatherApp</title>
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="WeatherApp">
			<div class="container">
				<h3 class="brand">The Weather</h3>

				<div>
					<h1 class="temp"></h1>
					<div class="city-time">
						<h1 class="name"></h1>
						<small>
							<span class="time"> </span>
							<span class="date"> </span>
						</small>
					</div>

					<div class="weather">
						<img
							src="/icons/day/113.png"
							class="icon"
							alt="icon"
							width="50"
							height="50"
						/>
						<span class="condition"> </span>
					</div>
				</div>
			</div>

			<div class="panel">
				<form id="locationInput">
					<input type="text" class="search" placeholder="Search Location ..." />
					<button type="submit" class="submit">
						<i class="fa fa-search"> search</i>
					</button>
				</form>
				<ul class="cities">
					<li class="city">New York</li>
					<li class="city">California</li>
					<li class="city">Paris</li>
					<li class="city">Tokyo</li>
				</ul>
				<ul class="details">
					<h4>Weather details</h4>

					<li>
						<span>Cloudy</span>

						<span class="cloud"> </span>
					</li>
					<li>
						<span>Humidity</span>

						<span class="humidity"> </span>
					</li>
					<li>
						<span>Wind</span>

						<span class="wind"> </span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
